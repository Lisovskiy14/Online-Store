<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" th:href="@{/css/create-product.css}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>Створення публікації - Інтернет магазин</title>
</head>
<body>

<div class="container">
  <header class="header">
    <nav class="nav">
      <form th:action="'/'" method="get">
        <button type="submit" class="home-button">
          <i class='bx bxs-home'></i>
        </button>
      </form>

      <h1>Інтернет-магазин різноманітних товарів</h1>

      <div class="right-buttons">
        <form th:action="'/cart/get'" method="get">
          <button type="submit" class="cart-button">
            <i class='bx bxs-cart'></i>
          </button>
        </form>

        <form th:action="'/account'" method="get">
          <button type="submit" class="account-button">
            <i class='bx bxs-user'></i>
          </button>
        </form>

        <form th:action="'/logout'" method="post">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}">
          <button type="submit" class="account-button">
            <i class='bx bx-log-out' ></i>
          </button>
        </form>
      </div>
    </nav>
  </header>

  <main class="main">
    <h3>Редагування публікації</h3>
    <form th:action="'/product/edit'" method="post" enctype="multipart/form-data">

      <label for="name">Назва продукту:</label>
      <input type="text" id="name" name="name"/><br><br>

      <label for="description">Опис:</label>
      <input type="text" id="description" name="description"/><br><br>

      <label for="category">Категорія:</label>
      <select id="category" name="category" required>
        <option value="">Виберіть категорію</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
      </select><br><br>

      <label for="image">Завантажити зображення:</label>
      <input type="file" id="image" name="image"/><br><br>

      <label for="price">Ціна (за 1 шт.):</label>
      <input type="number" id="price" name="price"/><br><br>

      <input type="hidden" name="product_id" th:value="${product_id}"/>

      <input type="submit" value="Змінити">
    </form>
  </main>
</div>

</body>
</html>
